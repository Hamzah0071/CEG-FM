<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Sign.css">
    <link rel="icon" type="image/png" href="../images/icone/CEG-fm.png">
    <title>CEG-Francoi de Mahy</title>
</head>
<body>
    <div class="parent">
        <div class="droit">
            <a href="./prof-html/prof-acceuil.html" class="back-link">
                <img src="../images/icone/D-arrier.png" alt="Retour">
                <span>Back to dashboard</span>
            </a>
            <h1>Sign Up</h1>
            <p class="subtitle">Enter your email and password to sign in</p>
            <div class="social-login">
                <button class="btn">Sign in with Google</button>
                <button class="btn">Sign in with Facebook</button>
            </div>
            <div class="or">or</div>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>
            <div class="outils">
                <label><input type="checkbox"> Keep me logged in</label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="sign-up">
                Don't have an account? 
                <a href="acceuil.html" class="sign-up-link">Sign Up</a>
            </div>
        </div>
        <div class="gauche">
            <div class="logo-container">
                <img src="../images/icone/CEG-fm.png" alt="Logo CEG FM" class="logo">
                <h2>CEG FM</h2>
                <p class="brand-text">Your trusted platform</p>
            </div>
        </div>
    </div>
</body>
</html>
